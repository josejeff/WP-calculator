<div class="col-md-4 content-center">
    <div class="card card-login card-plain">
    <h2>Register</h2>
    <form id="signup-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="email" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" required />

        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
        </div>
        <div class="form-group">
            <label for="reenterpassword">Re-Enter Password</label>
            <input type="password" name="reenterpassword" id="reenterpassword" class="form-control" ng-model="reenterpassword" required />
        </div>
        <div class="form-actions">
            <button ng-click="addCustomer()" class="btn btn-primary">Register</button>
