<h2>win percentage page</h2>
<div class="progress" style='height:60px' data-ng-init="calculate()">
    <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"
         ng-style="{'width':wp+'%','height':'100%'}">
        <h2>{{wp}}%</h2>
    </div>
</div>
